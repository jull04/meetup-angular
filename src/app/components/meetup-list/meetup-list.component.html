<section class="meetups">
  <form class="search-container" name="search" novalidate>
    <input class="search-input" placeholder="Найти" type="text" name="search" />
    <button class="search-button" type="submit">Поиск</button>
  </form>
  <ul class="meetups-list" *ngFor="let meetup of meetups$ | async">
    <app-meetup-item [item]="meetup"></app-meetup-item>
  </ul>
  <button class="add-button" (click)="openPopup()">Создать митап</button>
  <app-meetup-popup *ngIf="popupService.isOpened()"></app-meetup-popup>
</section>
