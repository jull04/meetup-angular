<section class="meetups">
  <app-meetup-search (onSearch)="handleSearch($event)"></app-meetup-search>
  <button class="add-button" (click)="openPopup()">Создать митап</button>
  <app-meetup-popup *ngIf="popupService.isOpened()"></app-meetup-popup>
  <app-loader *ngIf="isLoading$ | async"></app-loader>
  <ng-container *ngIf="meetups$ | async as meetups">
  <ul class="meetups-list" *ngFor="let meetup of meetups | filterMeetups: search">
    <div *ngIf="(meetups | filterMeetups: search)?.length===0">Ничего не найдено</div>
    <app-meetup-item [currentMeetup]="meetup"></app-meetup-item>
  </ul>
</ng-container>
</section>
