<li class="user-item" *ngIf="item">
    <input class="user-email" [disabled]="!isEditing" value="{{item.email}}">
    <input class="user-password" [disabled]="!isEditing"type=password value="{{item.password}}">
    <select class="user-role" [disabled]="!isEditing">
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
    <div class="icon-container">
        <div class="edit" (click)="toggleEditing()" [ngClass]="{'active': isEditing}"></div>
        <div class="delete" (click)="openPopup()"></div>
    </div>
</li>
