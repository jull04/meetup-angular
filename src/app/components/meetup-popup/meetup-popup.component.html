<div
  class="popup-backdrop"
  (click)="closePopup()"
  [class.open]="popupService.isOpened"
></div>
<div class="popup">
  <div class="popup-content">
    <button class="close-btn" (click)="closePopup()">x</button>
    <h2 class="form-title">{{popupService.meetupToEdit ? 'Редактировать' : 'Новый митап'}}</h2>
    <form [formGroup]="form" noValidate (ngSubmit)="onSubmit()" *ngIf="form">
      <div class="form-group">
        <label for="title">Название:</label>
        <input
          class="form-input"
          type="text"
          id="name"
          name="name"
          formControlName="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="title">Продолжительность:</label>
        <input
          class="form-input"
          type="number"
          id="duration"
          name="duration"
          formControlName="duration"
          required
        />
      </div>
      <div class="form-group">
        <label for="date">Дата:</label>
        <input
          class="form-input"
          type="date"
          id="date"
          name="date"
          formControlName="date"
          required
        />
      </div>
      <div class="form-group">
        <label for="time">Время:</label>
        <input
          class="form-input"
          type="time"
          id="time"
          name="time"
          formControlName="time"
          required
        />
      </div>
      <div class="form-group">
        <label for="location">Место:</label>
        <input
          class="form-input"
          type="text"
          id="location"
          name="location"
          formControlName="location"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Описание:</label>
        <input
          class="form-input"
          type="text"
          id="description"
          name="description"
          formControlName="description"
          required
        />
      </div>
      <div class="form-group">
        <label for="target">Целевая аудитория:</label>
        <input
          class="form-input"
          type="text"
          id="target"
          name="target"
          formControlName="target"
          required
        />
      </div>
      <div class="form-group">
        <label for="know">Что надо знать?</label>
        <input
          class="form-input"
          type="text"
          id="know"
          name="know"
          formControlName="know"
          required
        />
      </div>
      <div class="form-group">
        <label for="know">Что будет?</label>
        <input
          class="form-input"
          type="text"
          id="will_happen"
          name="will_happen"
          formControlName="will_happen"
          required
        />
      </div>
      <div class="form-group">
        <label for="reason">Почему надо обязательно прийти?</label>
        <input
          class="form-input"
          type="text"
          id="reason"
          name="reason"
          formControlName="reason"
          required
        />
      </div>
      <button class="save-button" type="submit">Создать</button>
    </form>
  </div>
</div>
