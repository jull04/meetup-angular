
<div class="popup-backdrop" (click)="closePopup()" [class.open]="popupService.isOpened"></div>
<div class="popup">
  <div class="popup-content">
    <button class="close-btn" (click)="closePopup()">x</button>
    <h2 class="form-title">Новый митап</h2>
    <form >
      <div class="form-group">
        <label for="title">Название:</label>
        <input class="form-input" type="text" id="title" name="title"  required>
      </div>
      <div class="form-group">
        <label for="date">Дата:</label>
        <input class="form-input" type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Время:</label>
        <input class="form-input" type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="location">Место:</label>
        <input class="form-input" type="text" id="location" name="location"  required>
      </div>
      <div class="form-group">
        <label for="short-descr">Короткое описание:</label>
        <input class="form-input" type="text" id="short-descr" name="short-descr"  required>
      </div>
      <div class="form-group">
        <label for="long-descr">Подробное описание:</label>
        <input class="form-input" type="text" id="long-descr" name="long-descr"  required>
      </div>
      <div class="form-group">
        <label for="target">Целевая аудитория:</label>
        <input class="form-input" type="text" id="target" name="target"  required>
      </div>
      <div class="form-group">
        <label for="know">Что надо знать?</label>
        <input class="form-input" type="text" id="know" name="know"  required>
      </div>
      <div class="form-group">
        <label for="reason">Почему надо обязательно прийти?</label>
        <input class="form-input" type="text" id="reason" name="reason"  required>
      </div>
      <button class="save-button" type="submit">Создать</button>
    </form>
  </div>
</div>
