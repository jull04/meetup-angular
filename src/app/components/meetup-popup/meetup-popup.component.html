
<div class="popup-backdrop" (click)="closePopup()" [class.open]="popupService.isOpened"></div>
<div class="popup">
  <div class="popup-content">
    <button class="close-btn" (click)="closePopup()">X</button>
    <h2 class="form-title">Новый митап</h2>
    <form >
      <div class="form-group">
        <label for="title">Название:</label>
        <input class="form-input" type="text" id="title" name="title"  required>
      </div>
      <div class="form-group">
        <label for="date">Дата:</label>
        <input class="form-input" type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Время:</label>
        <input class="form-input" type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="location">Место:</label>
        <input class="form-input" type="text" id="location" name="location"  required>
      </div>
      <div class="form-group">
        <label for="location">Короткое описание:</label>
        <input class="form-input" type="text" id="location" name="location"  required>
      </div>
      <div class="form-group">
        <label for="location">Подробное описание:</label>
        <input class="form-input" type="text" id="location" name="location"  required>
      </div>
      <div class="form-group">
        <label for="location">Целевая аудитория:</label>
        <input class="form-input" type="text" id="location" name="location"  required>
      </div>
      <div class="form-group">
        <label for="location">Что надо знать?</label>
        <input class="form-input" type="text" id="location" name="location"  required>
      </div>
      <div class="form-group">
        <label for="location">Почему надо обязательно прийти?</label>
        <input class="form-input" type="text" id="location" name="location"  required>
      </div>
      <button class="save-button" type="submit">Создать</button>
    </form>
  </div>
</div>
